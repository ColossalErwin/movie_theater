<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{showLocationBean.location.name} information</title>
        <style type="text/css">
            .classic {
                position: absolute;
                top: 37%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .flex {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            body {
                background-image: url('https://s7d2.scene7.com/is/image/TWCNews/getty_movie_theaterjpg');
                background-repeat: no-repeat;
                background-size: 100%;
            }
            table.people td {
                padding: 5px;
                text-align: left;
                font-family: Arial, Verdana, sans-serif;
                border: 1px solid #000; 
                background-color: #ffefcb;    
                color: #BB0000;    
                border-bottom: 2px solid #000;
            }   
        </style>
    </h:head>
    <h:body class="classic">
        <h:graphicImage  value = "#{showLocationBean.location.imageurl}" 
                         width="200" height="171"/> 
        <div>
            <h:form>

                <h:dataTable styleClass="people" value="#{showLocationBean.location}" var="location">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Location" style="color:white; background-color: grey;"/>
                        </f:facet>
                        <h:outputText value="#{location.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Zip Code" style="color:white; background-color: grey;"/>
                        </f:facet>
                        <h:outputText value="#{location.zipcode}"/>
                    </h:column>
                </h:dataTable>

                <h:commandButton value="Back to List of Zip Codes"                                  
                                 action="MainPage.xhtml?faces-redirect=true"/>   
                <h:commandButton style="background-color:greenyellow" value="Show Theaters for this location" 
                                 action="#{showLocationBean.showTheatersForLocation}" > 
                    <f:param name="zipcode" value="#{showLocationBean.location.zipcode}" />
                </h:commandButton>

            </h:form>
        </div>
    </h:body>
</html>
