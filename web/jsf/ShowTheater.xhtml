<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{showTheaterBean.theater.name} information</title>
        <style type="text/css">
            .flex {
                display: flex;
                align-items: center;
                justify-content: center;
            }    
            .classic {

                position: absolute;
                top: 37%;
                left: 50%;
                transform: translate(-52%, -50%);
            }        
            body {
                background-color: #faf0dc;
                background-repeat: no-repeat;
                background-size: 100%;
            }
            table.people td {
                padding: 5px;
                text-align: left;
                font-family: Arial, Verdana, sans-serif;
                border: 1px solid #000; 
                background-color: #f9e4b7;    
                color: #BB0000;    
                border-bottom: 2px solid #000;
            }   
        </style>
    </h:head>
    <h:body class="classic" >
        <div>
            <h:graphicImage  value = "#{showTheaterBean.theater.imageurl}" 
                             width="200" height="171"/> 
        </div>
        <div>
            <h:form>

                <h:dataTable styleClass="people" value="#{showTheaterBean.theater}" var="theater">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Theater Name" style="color:white; background-color: grey;"/>
                        </f:facet>
                        <h:outputText value="#{theater.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Phone" style="color:white; background-color: grey;"/>
                        </f:facet>
                        <h:outputText value="#{theater.phone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Address" style="color:white; background-color: grey;"/>
                        </f:facet>
                        <h:outputText value="#{theater.street}"/>
                    </h:column>
                </h:dataTable>


                <h:panelGrid columns="2" >
                    <h:commandButton value="Back to List of Zip Codes"                                  
                                     action="MainPage.xhtml?faces-redirect=true"/>
                    <h:commandButton style="background-color:greenyellow" value="Show Movies available for this theater" 
                                     action="#{showTheaterBean.showMoviesForTheater}" > 

                        <f:param name="theaterid" value="#{showTheaterBean.theater.theaterid}" />
                    </h:commandButton>
                    <h:commandButton value="Back to List of Theaters"                                  
                                     action="Theaters.xhtml?faces-redirect=true"/> 

                </h:panelGrid>


            </h:form>
        </div>
    </h:body>
</html>
