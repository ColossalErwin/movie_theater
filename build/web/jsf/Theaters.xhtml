<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Theaters in #{showLocationBean.location.name}</title>
        <style type="text/css">
            .classic {
                position: absolute;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
            }    
            .flex {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            body {
                background-image: url('https://cdn.mos.cms.futurecdn.net/spwyFzCLs577rZ6De7Jp9H.jpg');
                background-repeat: no-repeat;
                background-size: cover;
            }
            table.people td {
                padding: 5px;
                text-align: left;
                font-family: Arial, Verdana, sans-serif;
                border: 1px solid #000; 
                background-color: #ffefcb;    
                color: #BB0000;    
                border-bottom: 2px solid #000;
            }   
        </style>
    </h:head>
    <h:body class="classic">
        <div>
            <f:view>
                <div class="flex">
                    <h3 style="color:white;">Theaters in #{showLocationBean.location.name} </h3>
                </div>
                <h:form>
                    <h:dataTable styleClass="people" value="#{showLocationBean.theaterList}" var="theater">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Theater" style="color:white; background-color: grey;"/>
                            </f:facet>
                            <h:outputText value="#{theater.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Select" style="color:white; background-color: grey;"/>
                            </f:facet>
                            <h:commandLink value="See Theater info"
                                           action="#{showTheaterBean.showTheater(theater)}"  >
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>

                    <h:commandButton value="Back to List of Zip Codes"                                  
                                     action="MainPage.xhtml?faces-redirect=true"/>  
                    <div></div>
                    <h:commandButton value="Back to Location"                                  
                                     action="#{showLocationBean.backToLocation}"> 
                        <f:param name="zipcode" value="#{showLocationBean.location.zipcode}" />
                    </h:commandButton>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
